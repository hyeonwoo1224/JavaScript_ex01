<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	function 함수명( [인자...[,인자]] ){
		코드 내용
		return 반환값
	}
	*/
	function numbering(){
		document.write(1);
	}
	numbering();

	function numbering(){
		i = 0;
		while(i < 10){
			document.write(i+"<br />");
			i++;
		}
	}
	numbering();

	// 함수안에 return값을 넣은 후 alert에 함수를 담아 출력
	function get_member1() {
		return 'egoing';
	}
	function get_member2() {
		return 'leezche';
	}
	alert(get_member1());
	alert(get_member2());
	
	// 함수 매개변수에 인자값을 넣어 출력
	function get_argument(arg){
		return arg*1000;
	}
	alert(get_argument(1));
	alert(get_argument(2));

	function get_arguments(arg1, arg2){
		return arg1 + arg2;
	}
	alert(get_arguments(10, 20));
	alert(get_arguments(20, 30));

	// 다양한 함수 정의 방법
	// 함수를 변수에 대입
	var numbering = function (){
		i = 0;
		while(i < 10){
			document.write(i);
			i += 1;
		}   
	}

	// 위에와 같은 맥락
	function numbering(){
		i = 0;
		while(i < 10){
			document.write(i);
			i += 1;
		}   
	}
	numbering();

	// 익명 함수(1회성, 바로 실행해야 할 때 주로 사용)
	(function (){
		i = 0;
		while(i < 10){
			document.write(i);
			i += 1;
		}   
	})
	();
</script>
</body>
</html>
