<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/* while(조건){
			반복해서 실행할 코드
		} */
		/*while(true) {
			document.write("Coding everybody <br />")
		}*/
		// 무한 반복으로 실행하게 되면 웹페이지가 정상적으로 작동 X
		var i = 0;
		while(i<10){
			document.write("Coding everybody"+i+"<br />");
			i = i+1;
		}
		
		/* for(초기화; 반복조건; 반복이 될 때마다 실행되는 코드){
    		반복해서 실행될 코드
			}*/
		for(var i=0; i<10; i++){
			document.write("Coding everybody"+i+"<br />");
		}

		for (var i = 0; i < 10; i++) {
			if (i==5){
				break;
			}
			document.write("Coding everybody"+i+"<br />");
		}
	</script>
</body>
</html>
